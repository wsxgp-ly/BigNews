<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./jedate-6.5.0/test/jeDate-test.css">
    <link rel="stylesheet" href="./jedate-6.5.0/skin/jedate.css">
    <script src="./jedate-6.5.0/src/jedate.js"></script>
</head>

<body>
    <div class="jeitem">
        <label class="jelabel">点击图标</label>
        <div class="jeinpbox">
            <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
            <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD',theme: { bgcolor: '#D91600', pnColor: '#FF6653' }})"></div>
        </div>

    </div>

    <script>
        jeDate("#testico", {
            theme: { bgcolor: "#D91600", pnColor: "#FF6653" },
            format: "YYYY-MM-DD",
            isinitVal: true,
            festival: true,
            isToday: true,
            isClear: true,
        });
    </script>
</body>

</html>
