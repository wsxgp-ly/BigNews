<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- jedate -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- wangEditor -->
    <script src="./libs/wangEditor.min.js"></script>
    <script src="./libs/config.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <div class="jeinpbox">
                            <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                            <div class="icons jebtns"
                                onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD',theme: { bgcolor: '#D91600', pnColor: '#FF6653' }})">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <div id="editor"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
            </form>
        </div>
    </div>
    <!-- 文章分类模板 -->
    <script id="cat_list" type="text/html">
        {{ each data v }}
        <option value="{{ v.id }}">{{ v.name }}</option>
        {{ /each }}
    </script>

    <script src="./libs/http.js"></script>
    <script>
        // 入口函数
        /* 1.加载所有文章分类 */
        $(function () {
            $.ajax({
                url: BigNew.category_list,
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    $('.category').html(template('cat_list', backData));
                    /* 2.加载文章详情 */
                    //2.1 获取从article_list页面传递过来的参数id


                }
            });
            var id = window.location.href.split('=')[1];
            console.log(id);
            //2.2 ajax请求文章详情
            $.ajax({
                url: BigNew.article_search,
                type: 'get',
                dataType: 'json',
                data: { id: id },
                success: function (backData) {
                    console.log(backData);
                    // 渲染到页面
                    $('.title').val(backData.data.title);
                    $('.article_cover').attr('src', backData.data.cover);
                    $('.category').val(backData.data.categoryId);
                    $('#testico').val(backData.data.date);
                    editor.txt.html(backData.data.content);
                }
            });
            /* 3.文件预览 */
            //1.给file表单元素注册onchange事件
            $('#inputCover').change(function () {
                //1.2 获取用户选择的图片
                var file = this.files[0];
                //1.3 将文件转为src路径
                var url = URL.createObjectURL(file);
                //1.4 将url路径赋值给img标签的src
                $('.article_cover').attr('src', url);
            });
            /* 4.文件上传 */
            //4.1 发布按钮
            $('.btn-edit').click(function (e) {
                e.preventDefault();
                editArticle('已发布');
            });
            //4.2 草稿按钮
            $('.btn-draft').click(function (e) {
                e.preventDefault();
                editArticle('草稿');
            });

            function editArticle(state) {
                //创建FormData对象：参数是表单dom对象
                var fd = new FormData($('#form')[0]);

                fd.append('id', id);
                fd.append('date', $('#testico').val());
                fd.append('content', editor.txt.html());
                fd.append('state', state);
                $.ajax({
                    url: BigNew.article_edit,
                    type: 'post',
                    dataType: 'json',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            alert('修改成功');
                            window.location.href = './article_list.html';
                        }
                    }
                });
            }
        })

    </script>

</body>

</html>
